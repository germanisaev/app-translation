<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron text-center">
  <h1>{{'demo.title'|translate}}</h1>

  <h3>{{'demo.text'|translate}}</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">

      <button class="btn btn-primary btn-sm" (click)="useLanguage('en')">en</button>&nbsp;
      <button class="btn btn-primary btn-sm" (click)="useLanguage('de')">de</button>&nbsp;
      <button class="btn btn-primary btn-sm" (click)="useLanguage('fr')">fr</button>&nbsp;
      <button class="btn btn-primary btn-sm" (click)="useLanguage('es')">es</button>&nbsp;
      <button class="btn btn-primary btn-sm" (click)="useLanguage('ru')">ru</button>

      <hr>

      <!-- translation: translation pipe -->
      <p>{{ 'demo.greeting' | translate:{'name':'Andreas'} }}</p>

      <!-- translation: directive (key as attribute) -->
      <p [translate]="'demo.greeting'" [translateParams]="{name: 'Andreas'}"></p>

      <!-- translation: directive (key as content of element)-->
      <p translate [translateParams]="{name: 'Andreas'}">demo.greeting</p>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
